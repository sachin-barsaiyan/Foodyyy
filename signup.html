<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/270178903f.js" crossorigin="anonymous"></script>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/8/83/Foody-Logo.svg/2093px-Foody-Logo.svg.png" type="image/icon type">
    <link rel="stylesheet" href="signup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <title>Foodyyy | Signup</title>
</head>
<body>
    <div class="bg"></div>
    <div class="container">
        <div id="user">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/83/Foody-Logo.svg/2093px-Foody-Logo.svg.png" alt="Foodyyy">
        </div>
        <h2 class="welcome">Sign Up!</h2>
        
        <div class="underline-container">
            <div class="underline"></div>      
        </div>
        <div class="input-container">
        <label for="name" class="label">Name</label>
        <br>
        <input type="text" id="name" placeholder="User Name" class="inputbox">
        <br>
        <label for="email" class="label">Email</label>
        <br>
        <input type="email" id="email" placeholder="email@example.com" class="inputbox1">
        <br>
        <label for="password" class="label">Password</label>
        <br>
        <input type="password" id="password" placeholder="********" class="inputbox2">
        <br>
        <a href="" class="signup-btn">Signup</a>
    </div>

    </div>
</body>
</html>
